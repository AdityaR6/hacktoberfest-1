---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

<head>

    <title>{{ page.name }} | Hacktoberfest 2022</title>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans:900">
    <link rel="stylesheet" href="../style.css">

</head>

<body>


    <div class="headline">
        <h1>HACKTOBERFEST 2022</h1>
    </div>
    <div class="outer_card">
        <div class="card">
            <img src="{{ page.picture }}" />
            <h5 class="h5">{{ page.tag }}</h5>
            <h3 class="h3">{{ page.name }}</h3>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/12642bc27d.js" crossorigin="anonymous"></script>


    <div class="navigation">
        <div class="menuToggle"></div>
        <div class="menu">
            <ul>
                {% if page.facebook %}
                <li style="--i:0.0s"><a data-title="{{ page.facebook }}" href="{{ page.facebook }}" target="_blank">
                    <i title="Facebook" class="fa-brands fa-facebook" style="color: #6d4d9c;"></i>
                </a></li>
                {% endif %}
            </ul>
        </div>
    </div>


    <script>
        let menuToggle = document.querySelector('.menuToggle');
        menuToggle.onclick = function () {
            menuToggle.classList.toggle('active');
        }
    </script>

</body>

</html>
