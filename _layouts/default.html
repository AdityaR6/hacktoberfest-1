layout: compress

<!DOCTYPE html>
<html lang="en">

<head>

    <title>
        {{ page.name }}
    </title>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans:900">
    <link rel="stylesheet" href="../style.css">

    <style>
        {
            % capture scss_sheet %
        }

            {
            % include style.scss %
        }

            {
            % endcapture %
        }

            {
                {
                scss_sheet | scssify
            }
        }
    </style>

</head>

<body>

    <div class="headline">
        <h1>HACKTOBERFEST 2022</h1>
    </div>
    <div class="outer_card">
        <div class="card">
            <img
                src="https://learn.microsoft.com/en-us/answers/storage/attachments/209536-360-f-364211147-1qglvxv1tcq0ohz3fawufrtonzz8nq3e.jpg" />
            <!-- <img src="https://i.imgur.com/x35HloT.jpg" /> -->
            <h5 class="h5">Tech Enthusiast</h5>
            <h3 class="h3">{{ page.name }}</h3>
        </div>
    </div>

    {% include icons.html %}



</body>

</html>
